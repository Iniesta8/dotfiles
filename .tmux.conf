# default terminal colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# set the prefix from C-b to C-a
set -g prefix C-a

# tweak escape time
set -g escape-time 0

# use prefix r to reload configuration
bind-key r source-file ~/.tmux.conf \; display "tmux configuration reloaded"

# make home and end work in tmux sessions again
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

# use vi keys in copy and choice modes
setw -g mode-keys vi

# use vim bindings to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# enable mouse mode (tmux 2.1 and above)
# set -g mouse on

# scrollback size
set -g history-limit 10000

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default,bright
set -g status-style bg=default

# colored undercurls
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# load theme
source ~/.tmuxline_snapshot
