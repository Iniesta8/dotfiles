env:
  TERM: alacritty

window:
  padding:
    x: 2
    y: 0
  dynamic_title: false

font:
  size: 12
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic

key_bindings:
  - { key: F11, action: ToggleFullscreen }

colors:
  # Default colors
  primary:
    background: '0x1A1B26'
    foreground: '0xA9B1D6'

  # Normal colors
  normal:
    black:   '0x414868'
    red:     '0xF7768E'
    green:   '0x73DACA'
    yellow:  '0xE0AF68'
    blue:    '0x7AA2F7'
    magenta: '0xBB9AF7'
    cyan:    '0x7DCFFF'
    white:   '0xC0CAF5'
    orange:  '0xE0AF68'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xF7768E'
    green:   '0x73DACA'
    yellow:  '0xE0AF68'
    blue:    '0x7AA2F7'
    magenta: '0xBB9AF7'
    cyan:    '0x7DCFFF'
    white:   '0xC0CAF5'
    orange:  '0xE0AF68'

