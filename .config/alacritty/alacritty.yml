env:
  COLORTERM: truecolor

window:
  padding:
    x: 2
    y: 0
  dynamic_title: true 

font:
  size: 11.5
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic

key_bindings:
    - { key: F11, action: ToggleFullscreen }

colors:
   # Default colors
   primary:
     background: '0x1E1C31'
     foreground: '0xD8DEE9'

   # Normal colors
   normal:
     black:   '0x3B4252'
     red:     '0xff5370'
     green:   '0xA3BE8C'
     yellow:  '0xEBCB8B'
     blue:    '0x81A1C1'
     magenta: '0xB48EAD'
     cyan:    '0x88C0D0'
     white:   '0xE5E9F0'
     orange:  '0xf78c6c'

   # Bright colors
   bright:
     black:   '0x3B4252'
     red:     '0xff5370'
     green:   '0xA3BE8C'
     yellow:  '0xEBCB8B'
     blue:    '0x81A1C1'
     magenta: '0xB48EAD'
     cyan:    '0x88C0D0'
     white:   '0xE5E9F0'
     orange:  '0xf78c6c'
